apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: logistic-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ACR_LOGIN_SERVER/api-gateway:latest
        envFrom:
        - configMapRef:
            name: app-config
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: logistic-app
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 80