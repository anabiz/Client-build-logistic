apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: logistic-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: ACR_LOGIN_SERVER/user-service:latest
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_CONNECTION
        - name: Kafka__BootstrapServers
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: KAFKA_BOOTSTRAP_SERVERS
        envFrom:
        - configMapRef:
            name: app-config
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: logistic-app
spec:
  selector:
    app: user-service
  ports:
  - port: 80
    targetPort: 80
---
